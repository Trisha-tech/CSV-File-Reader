<!DOCTYPE html>
<html>

<head>
    <title>CSV File Reader</title>
    <link rel="stylesheet" href="style.css">
     <script src="Chart.min.js"></script>
    <script src="csv.js"></script>
</head>

<body onload="init()">
    <div class="container">
        <h1 style="text-align: center; color: white;">CSV File Reader</h1>
        <h3 style="text-align: center; color: white;" align-self="center">Reading data from CSV File and Displaying in the webpage </h3>
        <h4 style="text-align: center; color: white;" align-self="center">Made by Trisha Sahu</h4>
    </div>
    <div>

        <input style="align-content: center; color: white;" id="fileInput" type="file" name="file" />
        <div id="fileContent"></div>
        <div id="outerBox">
            <div id="innerBox">
                <div id="headerBox">
                    <label>Chart Type</label>
                    <select id="chartType">
                        <option value="bar">Bar</option>
                        <option value="pie">Pie</option>
                        <option value="line">Line</option>
                    </select>
                    <input type='text' id='xAxis' placeholder="First Column Number..." />
                    <input type='text' id='yAxis' placeholder="Second Column Number..." />
                    <input type="button" value="Generate" onclick="generateChart(this);" />
                    <input type="button" value="Close[X]" onclick="hideChart(this);" />
                </div>
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>
</body>

</html>
